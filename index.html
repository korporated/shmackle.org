<body>
    <div class="stars" id="stars"></div>
    
    <div class="content">
        <h1>korp</h1>
        <h2>join the discord</h2>
    </div>
    
    <div class="discord-container">
        <div class="join-text">Discord</div>
        <a href="https://discord.gg" target="_blank" class="discord-btn">
            <div class="discord-icon"></div>
            <span>Discord</span>
        </a>
    </div>

    <script>
        // Create stars
        const starsContainer = document.getElementById('stars');
        const starCount = 100;
        
        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            
            // Random size between 1-3px
            const size = Math.random() * 2 + 1;
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            
            // Random position
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            
            // Random animation duration (3-6s)
            star.style.setProperty('--duration', `${Math.random() * 3 + 3}s`);
            
            starsContainer.appendChild(star);
        }
        
        // Add ripple effect on click
        document.body.addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.style.position = 'absolute';
            ripple.style.width = '20px';
            ripple.style.height = '20px';
            ripple.style.backgroundColor = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.left = `${e.clientX - 10}px`;
            ripple.style.top = `${e.clientY - 10}px`;
            ripple.style.pointerEvents = 'none';
            ripple.style.transform = 'scale(0)';
            ripple.style.transition = 'transform 1s, opacity 1s';
            
            document.body.appendChild(ripple);
            
            setTimeout(() => {
                ripple.style.transform = 'scale(20)';
                ripple.style.opacity = '0';
            }, 10);
            
            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });
    </script>
